<!doctype html>
<html lang="en">

<head>
    <title>Bài tập function</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="d-flex align-items-center justify-content-center" style="width: 100%; height: 100vh;">
        <div class="d-flex align-items-start justify-content-between h-50 w-75 p-2 rounded-2"
            style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
            <div class="nav flex-column w-25 nav-pills me-3" id="v-pills-tab" role="tablist"
                aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                    aria-selected="true">Bài 1</button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                    aria-selected="false">Bài 2</button>
                <button class="nav-link" id="v-pills-disabled-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled"
                    aria-selected="false">Bài 3</button>
                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                    aria-selected="false">Bài 4</button>
            </div>
            <div class="tab-content w-75" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                    aria-labelledby="v-pills-home-tab" tabindex="0">
                    <h4 class="my-3">Quản lý tuyển sinh</h4>
                    <div class="row">
                        <div class="col-md-4">
                            <input type="number" class="form-control" name="diemChuan" id="diemChuan"
                                aria-describedby="helpId" placeholder="Điểm chuẩn" />
                        </div>
                        <div class="col-md-4">
                            <select id="khuVuc" class="form-select" aria-label="Default select example">
                                <option selected>Chọn khu vực</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select id="doiTuong" class="form-select" aria-label="Default select example">
                                <option selected>Chọn đối tượng</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="col-md-4 mt-3">
                            <input type="number" class="form-control" name="mon1" id="mon1" aria-describedby="helpId"
                                placeholder="Nhập môn thứ 1" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <input type="number" class="form-control" name="mon2" id="mon2" aria-describedby="helpId"
                                placeholder="Nhập môn thứ 2" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <input type="number" class="form-control" name="mon3" id="mon3" aria-describedby="helpId"
                                placeholder="Nhập môn thứ 3" />
                        </div>
                    </div>

                    <button id="btnKetQua" class="btn btn-primary my-3 px-4">Kết quả</button>

                    <p class="alert alert-primary">
                        <i class="fa-solid fa-hand-point-right text-primary me-2"></i>
                        <span id="ketQuaTuyenSinh" class="text-primary fw-bold"></span>
                    </p>
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                    tabindex="0">
                    <h4 class="my-3">Tính tiền điện</h4>
                    <div class="row">
                        <div class="col-md-4 mt-3">
                            <input type="text" class="form-control" name="hoTen" id="hoTen" aria-describedby="helpId"
                                placeholder="Nhập họ tên" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <input type="number" class="form-control" name="soKw" id="soKw" aria-describedby="helpId"
                                placeholder="Nhập số kw" />
                        </div>
                    </div>
                    <button id="btnTinhTienDien" class="btn btn-primary my-3 px-4">Tính tiền điện</button>

                    <p class="alert alert-primary">
                        <i class="fa-solid fa-hand-point-right text-primary me-2"></i>
                        <span id="tongTienDien" class="text-primary fw-bold"></span>
                    </p>
                </div>
                <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab"
                    tabindex="0">
                    <h4 class="my-3">Tính thuế thu nhập cá nhân</h4>
                    <div class="row">
                        <div class="col-md-4 mt-3">
                            <input type="text" class="form-control" name="hoTen3" id="hoTen3" aria-describedby="helpId"
                                placeholder="Nhập họ tên" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <input type="number" class="form-control" name="thuNhapNam" id="thuNhapNam"
                                aria-describedby="helpId" placeholder="Tổng thu nhập năm" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <input type="number" class="form-control" name="soNguoiPhuThuoc" id="soNguoiPhuThuoc"
                                aria-describedby="helpId" placeholder="Số người phụ thuộc" />
                        </div>
                    </div>
                    <button id="btnTinhTienThue" class="btn btn-primary my-3 px-4">Tính tiền thuế</button>

                    <p class="alert alert-primary">
                        <i class="fa-solid fa-hand-point-right text-primary me-2"></i>
                        <span id="tongTienThue" class="text-primary fw-bold"></span>
                    </p>
                </div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"
                    tabindex="0">
                    <h4 class="my-3">Tính tiền cáp</h4>
                    <div class="row">
                        <div class="col-md-4">
                            <select onchange="onLoaiKH(value)" id="loaiKhachHang" class="form-select"
                                aria-label="Default select example">
                                <option value="0" selected>Chọn loại khách hàng</option>
                                <option value="1">Nhà dân</option>
                                <option value="2">Doanh nghiệp</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="maKH" id="maKH" aria-describedby="helpId"
                                placeholder="Nhập mã khách hàng" />
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" name="soKenh" id="soKenh"
                                aria-describedby="helpId" placeholder="Số kênh cao cấp" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <input type="number" class="form-control" name="soKetNoi" id="soKetNoi"
                                aria-describedby="helpId" placeholder="Số kết nối" style="display: none;" />
                        </div>
                    </div>
                    <button id="btnTinhTienCap" class="btn btn-primary my-3 px-4">Tính tiền cáp</button>

                    <p class="alert alert-primary">
                        <i class="fa-solid fa-hand-point-right text-primary me-2"></i>
                        <span id="tongTienCap" class="text-primary fw-bold"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- FONT AWESOME JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
        integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- MAIN JS -->
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
